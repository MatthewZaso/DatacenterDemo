<!DOCTYPE html>
<html>
  <head>
    <title>Mesosphere Datacenter Manager</title>
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <div class="sidebar">
        <div class="server-toggles">
          <div class="server-toggles__toggle">
            <button class="server-toggles__toggle__button" data-toggle-id="add"></button>
            <p class="label1 server-toggles__toggle__title">Add Server</p>
          </div>
          <div class="server-toggles__toggle">
            <button class="server-toggles__toggle__button" data-toggle-id="remove"></button>
            <p class="label1 server-toggles__toggle__title">Destroy</p>
          </div>
        </div>
        <div class="apps">
          <p class="apps__title label1 label1--dark">Available Apps</p>
          <ul class="apps__menu"></ul>
        </div>
      </div>
      <div class="server-canvas">
        <h1 class="server-canvas__title header1">Server Canvas</h1>
        <div class="server-canvas__container"></div>
      </div>
    </section>

    <!-- Server Template -->
    <script id="server" type="text/x-lodash-template">
      <div class="server-canvas__server" data-server-id="<%= id %>">
        <div class="server-canvas__server__inner">
        </div>
      </div>
    </script>

    <!-- App Template -->
    <script id="app" type="text/x-lodash-template">
      <div class="server-canvas__server-app server-canvas__server-app--<%= data.slug %>" data-instance-id="<%= instanceId %>">
        <h1 class="header1"><%= data.abbreviation %></h1>
        <p class="header2"><%= data.name %></p>
        <p class="paragraph1">Added just now</p>
      </div>
    </script>

    <!-- Toggle Template -->
    <script id="toggle" type="text/x-lodash-template">
      <li class="apps__app apps__app--<%= data.slug %>" data-app-id="<%= data.slug %>">
        <label class="header3"><%= data.name %></label>
        <div class="apps__app__buttons">
          <button class="apps__app-remove">-</button>
          <button class="apps__app-add">+</button>
        </div>
      </li>
    </script>

    <script src="/bundle.js"></script>
  </body>
</html>
