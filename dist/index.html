<!DOCTYPE html>
<html>
  <head>
    <title>Mesosphere Datacenter Manager</title>
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <div class="sidebar">
        <div class="server-toggles">
          <div class="server-toggles__toggle">
            <button class="server-toggles__toggle__button" data-toggle-id="add"></button>
            <p class="label1 server-toggles__toggle__title">Add Server</p>
          </div>
          <div class="server-toggles__toggle">
            <button class="server-toggles__toggle__button" data-toggle-id="remove"></button>
            <p class="label1 server-toggles__toggle__title">Destroy</p>
          </div>
        </div>
        <div class="apps">
          <p class="label1 label1--dark">Available Apps</p>
          <ul class="apps__menu">
            <li class="apps__app" data-app-id="hadoop">
              <label class="header3">Hadoop</label>
              <div class="apps__app__buttons">
                <button class="apps__app-remove">-</button>
                <button class="apps__app-add">+</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="server-canvas">
        <h1 class="header1">Server Canvas</h1>
        <div class="server-canvas__container">
          <div class="server-canvas__server">
            <div class="server-canvas__server__inner">
              <div class="server-canvas__server-app">
                <h2 class="header1">Hd</h2>
                <p class="label1">Hadoop</p>
                <p class="paragraph1">Added 32 min ago</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Server Template -->
    <script id="server" type="text/x-lodash-template">
      <div class="server-canvas__server" data-server-id="<%= id =>">
        <div class="server-canvas__server__inner">
          <div class="server-canvas__server-app">
          </div>
        </div>
      </div>
    </script>

    <script src="/bundle.js"></script>
  </body>
</html>
